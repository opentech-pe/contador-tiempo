<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="contador.css">
    <title>Contador | OT</title>
    
</head>
<body onload="iniciador()"> 
    <div class="titulo">
        <img src="iconos/corazonAzul.png" alt="corazon azul">   
        <img src="iconos/OpenTech.png" alt="logoOT">
        <img src="iconos/corazonRojo.png" alt="corazon rojo">
    </div>
    <div class="contenedorContador">
        <div class="nes-container is-rounded is-dark" id="contador"></div>
        <button type="button" class="nes-btn" onclick="ocultar()" title="mostar/ocultar botones"><img src="iconos/alAire.png" width="80px" height="60px"></button>
    </div>
    <div class="inputs" id="inputs">
        <input type="time" id="tiempo" title="establecer hora final">
        <button type="button" class="nes-btn is-success" id="play" title="iniciar conteo" onclick="iniciarConteo()">Start</button>
        <button type="button" class="nes-btn is-error" id="stop" title="detener conteo" onclick="detenerConteo()">Stop</button>
        <button type="button" class="nes-btn is-primary" onclick="contarMinutos()">Minute</button>
        <p id="msjError"></p>
    </div>
    <script src="contador.js"></script>
</body>
</html>
